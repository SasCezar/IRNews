<!DOCTYPE HTML>
<html>
<head>
    <title>PNSE - Personalized News Search Engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script async='async' src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="//cdn.muicss.com/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://intercoolerreleases-leaddynocom.netdna-ssl.com/intercooler-1.1.1.min.js"></script>
    <script src="//cdn.muicss.com/mui-0.9.17/js/mui.min.js"></script>
    <style>
        .mdl-layout {
            background: url('/images/background.jpg') center / cover;
        }

        .mdl-layout .mdl-layout__header,
        .mdl-layout .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
               your background is light. */
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#topic1").click(function () {
                $("#topic2").removeClass("is-active");
                $("#topic3").removeClass("is-active");
                $("#topic4").removeClass("is-active");
                $("#topic5").removeClass("is-active");
                // $("#topic3").removeClass("is-active");
                $(this).addClass("is-active");
                $("#topic").val("topic1");
            });
            $("#topic2").click(function () {
                $("#topic1").removeClass("is-active");
                $("#topic3").removeClass("is-active");
                $("#topic4").removeClass("is-active");
                $("#topic5").removeClass("is-active");
                // $("#topic3").removeClass("is-active");
                $(this).addClass("is-active");
                $("#topic").val("topic2");
            });
            $("#topic3").click(function () {
                $("#topic1").removeClass("is-active");
                $("#topic2").removeClass("is-active");
                $("#topic4").removeClass("is-active");
                $("#topic5").removeClass("is-active");
                // $("#topic3").removeClass("is-active");
                $(this).addClass("is-active");
                $("#topic").val("topic3");
            });
            $("#topic4").click(function () {
                $("#topic1").removeClass("is-active");
                $("#topic2").removeClass("is-active");
                $("#topic3").removeClass("is-active");
                $("#topic5").removeClass("is-active");
                // $("#topic3").removeClass("is-active");
                $(this).addClass("is-active");
                $("#topic").val("topic4");
            });
            $("#topic5").click(function () {
                $("#topic1").removeClass("is-active");
                $("#topic2").removeClass("is-active");
                $("#topic3").removeClass("is-active");
                $("#topic4").removeClass("is-active");
                // $("#topic3").removeClass("is-active");
                $(this).addClass("is-active");
                $("#topic").val("topic5");
            });
        });
    </script>
</head>
<body>
<!-- Uses a transparent header that draws on top of the layout's background -->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PNSE</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-layout__tab is-active" id="topic1">Politics</a>
                <a class="mdl-layout__tab" id="topic2">Sport</a>
                <a class="mdl-layout__tab" id="topic3">Science</a>
                <a class="mdl-layout__tab" id="topic4">Technology</a>
                <a class="mdl-layout__tab" id="topic5">Lifestyle</a>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <div id="container" class="mui-container">
                    <div>
                        <div class="mui-panel" style="width: 100%">
                            <form id="form" role="form" method="post" autocomplete="off">
                                <input ic-global-include="#topic" name="topic" id="topic" value="topic1" type="hidden"/>
                                <div class="mui-textfield">
                                    <input name="query"
                                           id="search"
                                           type="text"
                                           placeholder="Search"
                                           ic-post-to="/compute"
                                           ic-trigger-on="keyup changed"
                                           ic-trigger-delay="10ms"
                                           ic-target="#search-result-container"
                                    />
                                </div>
                            </form>
                            <!--<span id="search-result-container">
                            </span>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
        <div class="mdl-grid" id="search-result-container">
        </div>
    </main>
</div>
</body>
</html>
